<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- fontawesome -->

    <link rel="stylesheet" type="text/css" href="css/estilo.css">


    <title>Finans - finanças pessoais</title>
  </head>
  <body>
    <!-- inicio cabeçalho -->
    <header>
      <nav class="navbar navbar-expand-sm navbar-light bg-warning">
        <div class="container">
          <!-- logo -->
          <a href="#" class="navbar-brand">
            <img src="img/logo.png" width="142">
          </a>

          <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="nav-principal">
            <ul class="navbar-nav ml-auto">
             <li class="nav-item">
                <a href="" class="nav-link">Home</a>  
             </li> 
             <li class="nav-item">
                <a href="" class="nav-link">Recursos</a>  
             </li>  
              <li class="nav-item">
                <a href="" class="nav-link">Beneficios</a>  
             </li>  
              <li class="nav-item mr-4">
                <a href="" class="nav-link">Preços</a>  
             </li>
              <li class="nav-item">
              <a href="" class="btn btn-outline-light">Preços</a>  
             </li>           
            </ul>
          </div>
        </div>        
      </nav>
    </header>    
     <!-- fim cabeçalho -->

      <!-- inicio seção home -->
     <section id="home">
      <div class="container">
        <div class="row">
          <!-- inicio textos seção  -->
          <div class="col-md-6 d-flex">
           <div class="align-self-center">
             <h1 class="display-4">Suas contas, descomplicadas</h1>
             <p>Usado por mais de 1 milhão de pessoas, o Finans é uma ferramenta online que vai facilitar sua vida financeira.</p>
             <form class="mt-4 mb-4">
               <div class="input-group input-group-lg">
                <input type="text" placeholder="seu e-mail" class="form-control">   
                 <div class="input-group-append">
                 <button type="button" class="btn btn-outline-light ml-1">Cadastre-se</button>
               </div>              
               </div>              
             </form>
             <p>Disponivel para
              <a href="" class="btn btn-outline-light">
               <i class="fab fa-android fa-lg text-success"></i>
              </a>
              <a href="" class="btn btn-outline-light">
                <i class="fab fa-apple fa-lg text-dark"></i>
              </a>
             </p>

           </div>
          </div>
          <!-- fim textos seção  || d=display-->         
          <!-- 
           d-none     = ocuta um icone
           d-md-block = exibi a partir de (sm,md,lg,xl)
         -->
          <div class="col-md-6 d-none d-md-block">
           <img src="img/capa-mulher.png">
          </div>
        </div>        
      </div>       
     </section>
     <!-- fim seção home -->


    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
